name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # UÅ¼yj wersji Node.js zgodnej z Twoim projektem

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: List files in build directory
        run: |
          echo "Current directory:"
          pwd
          echo "List of files in the root directory:"
          ls -la
          echo "List of files in dist directory:"
          ls -la dist

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIEZLE_ZIOLKO_85683 }}
          channelId: live
          projectId: niezle-ziolko-85683
